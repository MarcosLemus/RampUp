    <main>
        <section id="contactform">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="introduce name" required>
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="surname" required>
                <label for="tlf">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="introduce phone" required />
                <label for="pet-select">Choose the service:</label>
                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="landscape">Landscape</option>
                    <option value="portrait">Portrait</option>
                    <option value="nature">Nature</option>
                    <option value="wedding">Wedding</option>
                    <option value="baptism">Baptism</option>
                    <option value="arquitecture">Arquitecture</option>
                </select>
                <textarea name="suggestion" id="suggestion" placeholder="please, introduce your petition" cols="30" rows="10"></textarea>
                <input type="submit" value="submit" />
                <input type="reset" value="reset" />
            </form>
        </section>         
    </main>
